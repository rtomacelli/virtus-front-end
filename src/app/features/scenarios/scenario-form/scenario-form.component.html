<app-scenario-menu></app-scenario-menu>
<!--{{ model | json }}-->
<div [hidden]="submitted">
<form (ngSubmit)="onSubmit()" #scenarioForm="ngForm">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [ngModel]="model?.name" (ngModelChange)="model.name = $event" name="name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" [ngModel]="model?.description" (ngModelChange)="model.description = $event" name="description">
        </textarea>
    </div>

    <div class="form-group">
        <label for="featureId">Feature</label>
        <select class="form-control"  [ngModel]="model?.featureId" (ngModelChange)="model.featureId = $event" id="featureId" required name="featureId">
            <option *ngFor="let feature of features" [value]="feature.id">{{feature.name}}</option>
        </select>
    </div>

    <button type="button" class="btn btn-default" (click)="newScenario(); scenarioForm.reset()">New Scenario</button>
    <button type="submit" class="btn btn-success" [disabled]="!scenarioForm.form.valid">Submit</button>
</form>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model?.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Description</div>
      <div class="col-xs-9">{{ model?.description }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Feature</div>
      <div class="col-xs-9" *ngFor="let feature of features">
        <span *ngIf="feature.id == model.featureId">
          {{ feature.name }}
        </span>
      </div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="goBack()">Go Back</button>
  </div>
