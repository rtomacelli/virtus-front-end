<div class="container text-left">
  <div style="text-align: center">
    <button mat-button type="button" (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Scenario</button>
  </div>
  <br>
  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef width ="5%"> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef width ="70%"> Name </th>
        <td matTooltip="Steps: {{element.listOfSteps}}" mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action" width ="25%">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a (click)="openRunDialog(element)"
            matTooltip="Run this scenario (not implemented)">
            <mat-icon>update</mat-icon>
        </a>&nbsp;
          <a (click)="openDialog('Update',element)"
            matTooltip="Edit this scenario">
            <mat-icon>edit_note</mat-icon>
          </a>&nbsp;
          <a (click)="openDialog('Delete',element)"
          matTooltip="Remove this scenario">
            <mat-icon>playlist_remove</mat-icon>
          </a>&nbsp;
          <a (click)="move('Up',element)"
          matTooltip="Move up">
            <mat-icon>keyboard_arrow_up</mat-icon>
          </a>&nbsp;
          <a (click)="move('First',element)"
          matTooltip="Move to first position">
            <mat-icon>keyboard_double_arrow_up</mat-icon>
          </a>&nbsp;
          <a (click)="move('Last',element)"
          matTooltip="Move to last position">
            <mat-icon>keyboard_double_arrow_down</mat-icon>
          </a>&nbsp;
          <a (click)="move('Down',element)"
          matTooltip="Move down">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
