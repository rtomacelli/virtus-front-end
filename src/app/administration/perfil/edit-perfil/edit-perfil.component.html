<div class="container" style="max-width: 500px;">
    <h1 class="mb-3 mt-5 text-center">Adicionar Papel</h1>

    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" [(ngModel)]="objetoPerfis.name" class="form-control" placeholder="Digite o nome do papel">
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updatePerfil(objetoPerfis.id, objetoPerfis)">Enviar</button>
    </div>
</div>
