<div class="container" style="max-width: 500px;">
    <h3 class="mb-3 mt-5 text-center">Editar escritório</h3>
  
    <div class="form-group">
      <label for="nome">Escritório</label>
      <input type="text" [(ngModel)]="officeObj.nome" class="form-control" placeholder="Digite o nome do Escritório">
    </div>

    <div class="form-group">
      <label for="abreviatura">Abreviatura</label>
      <input type="text" [(ngModel)]="officeObj.abreviatura" class="form-control" placeholder="Digite a abreviatura">
    </div>

    <div class="form-group">
      <label for="descricao">Descricao</label>
      <input type="text" [(ngModel)]="officeObj.descricao" class="form-control" placeholder="Informe a descrição">
    </div>

    <div class="form-group">
      <label for="chefe_id">Chefe</label>
      <input type="text" [(ngModel)]="officeObj.chefe_id" class="form-control" placeholder="Deve ser um Autocomplete">
    </div>

    <div class="form-group">
      <label for="chefe_id">Usuário</label>
      <input type="text"  class="form-control" placeholder="Informe o Usuario em autocomplete">&nbsp;<button class="btn btn-success btn-sm btn-block" >add</button>
    </div>

  <br/><br/>

<table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
  <thead>
    <tr>
      <th>Name</th>
      <th style="text-align: center">Ação</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor="let usuario of officeObj.usuarios">
         <td>{{usuario.nome}}</td>
         <td style="text-align: center"><mat-icon aria-hidden="false" aria-label="Excluir usuário">delete</mat-icon></td>
     </tr>
  </tbody>
</table>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateOffice(officeObj.id, officeObj)">Atualizar Escritório</button>
    </div>  
</div>
