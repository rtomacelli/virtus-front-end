<div class="container" style="max-width: 500px;">
  <h1 class="mb-3 mt-5 text-center">Editar escritório</h1>

  <mat-form-field class="example-full-width" appearance="fill">
    <label for="nome">Escritório</label>
    <input matInput placeholder="Digite o nome do Escritório." [(ngModel)]="officeFormObj.nome" name="nome" type="text">
  </mat-form-field>

  <br />
  <mat-form-field class="example-full-width" appearance="fill">
    <label for="nome">Abreviatura</label>
    <input matInput placeholder="Digite a abreviatura do Escritório." [(ngModel)]="officeFormObj.abreviatura" name="abreviatura" type="text">
  </mat-form-field>

  <br />
  <mat-form-field class="example-full-width" appearance="fill">
    <label for="descricao">Descricao</label>
    <input matInput placeholder="Informe a descrição do Escritório." [(ngModel)]="officeFormObj.descricao" name="descricao" type="text">
  </mat-form-field>

  <br />
  <mat-form-field class="example-full-width">
    <mat-label>Chefe</mat-label>
    <input type="text" placeholder="Selecione" aria-label="Number"  matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.nome">
        {{option.nome}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <br/><br/>
  <h2 class="text-center">Funcionários</h2>
  <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
    <thead>
      <tr>
        <th>Nome</th>
        <th style="text-align: right;"><button mat-button (click)="openDialog()">Editar funcionários</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of officeFormObj.usuarios">
        <td colspan="2">{{usuario.nome}}</td>
      </tr>
    </tbody>
  </table>

  <div class="form-group" style="text-align: center;">
    <button style="float: left;" class="btn btn-success" (click)="updateOffice(officeFormObj.id, officeFormObj)">Atualizar Escritório</button>
    <button style="float: right;" class="btn btn-success" routerLink="/office/list">Cancelar</button>
  </div>  
</div>
<br/>
<br/>
