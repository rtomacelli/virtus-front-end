<h1>Usu√°rios</h1>
<table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Username</th>
      <th>Telefone</th>
      <th>Papel</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor="let user of Users">
         <td>{{user.id}}</td>
         <td>{{user.name}}</td>
         <td>{{user.username}}</td>
         <td>{{user.mobile}}</td>
         <td>{{user.perfil_id}}</td>
     </tr>
  </tbody>
</table>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseUsuarios()">Fechar</button>
</div>
